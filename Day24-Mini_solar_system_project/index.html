<!DOCTYPE html>
<html>
  <head>
    <title>Solar System: Document Object Model:30 Days Of JavaScript</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="flex.css" />
  </head>

  <body>
    <header>
      <h1>Calculate a weight of an object on a planet</h1>

      <div class="flex-header">
        <input type="number" id="mass" placeholder="Mass in Kilogram" />
        <select>
          <option value="none">--select planet--</option>
          <option value="mercury">Mercury</option>
          <option value="venus">Venus</option>
          <option value="earth">Earth</option>
          <option value="mars">Mars</option>
          <option value="jupiter">Jupiter</option>
          <option value="saturn">Saturn</option>
          <option value="uranus">Uran</option>
          <option value="neptune">Neptun</option>
          <option value="pluto">Pluto</option>
        </select>
        <button id="btn">Calculate weight</button>
      </div>
    </header>

    <div class="flex-container">
      <div class="flex-item">
        <!-- here would be put the image -->
        <img src='./images/earth.png'/>
      </div>
      <div style="display:none" class="flex-item-descr"></div>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
